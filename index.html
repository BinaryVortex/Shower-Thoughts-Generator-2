<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shower Thoughts Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">Loading...</div>
        <div class="thought-box">
            <p id="thought">Click the button to generate a shower thought!</p>
        </div>
        <button onclick="generateThought()" aria-label="Generate a new shower thought">Generate Thought</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
